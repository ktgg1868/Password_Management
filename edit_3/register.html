<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h2>회원가입</h2>
    <div>
        <form action="register.php" method="POST">
            <label for="username">사용자명</label>
            <input type="text" id="username" name="username" size="15" required><br><br>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" size="15" required><br><br>
            <label for="password_confirm">재확인</label>
            <input type="password" id="password_confirm" name="password_confirm" size="17" required><br><br>
            <div  style="display: flex; gap: 10px;">
                <button type="submit">회원가입</button>
                <button type="button" onclick="location.href='login.html'">로그인</button>
            </div>            
        </form>
    </div>
    
</body>
</html>
